<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antimicrobial CDSS App</title>
    <link rel="canonical" href="https://AntimicrobialCDSS.github.io/AntimicrobialCDSS/" />
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="CDSSLogoApp.png" type="image/x-icon">
    <style>
        /*ColorScheme:#d11141	(209,17,65)
#00b159	(0,177,89)

        @font-face {
          font-family: 'PT Serif Bold';
          src: url('Fonts/PTSerif-Bold.eot');
          src: url('Fonts/PTSerif-Bold.eot?#iefix') format('embedded-opentype'),
               url('Fonts/PTSerif-Bold.woff2') format('woff2'),
               url('Fonts/PTSerif-Bold.woff') format('woff'),
               url('Fonts/PTSerif-Bold.ttf') format('truetype'),
               url('Fonts/PTSerif-Bold.svg#PTSerifbold') format('svg');
          font-weight: bold;
        }
        @font-face {
          font-family: 'PT Serif Italic';
          src: url('Fonts/PTSerif-Italic.eot');
          src: url('Fonts/PTSerif-Italic.eot?#iefix') format('embedded-opentype'),
               url('Fonts/PTSerif-Italic.woff2') format('woff2'),
               url('Fonts/PTSerif-Italic.woff') format('woff'),
               url('Fonts/PTSerif-Italic.ttf') format('truetype'),
               url('Fonts/PTSerif-Italic.svg#PTSerifitalic') format('svg');
          font-weight: normal;
          font-style: italic;
        }
        @font-face {
          font-family: 'PT Serif Regular';
          src: url('Fonts/PTSerif-Regular.eot');
          src: url('Fonts/PTSerif-Regular.eot?#iefix') format('embedded-opentype'),
               url('Fonts/PTSerif-Regular.woff2') format('woff2'),
               url('Fonts/PTSerif-Regular.woff') format('woff'),
               url('Fonts/PTSerif-Regular.ttf') format('truetype'),
               url('Fonts/PTSerif-Regular.svg#PTSerifregular') format('svg');
          font-weight: normal;
          font-style: normal;
        }
        body {
            font-family: 'PT Serif Regular', Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .textContainer {
            margin-top: 0px;
            max-width: 800px;
            padding-left: 10px;
        }
        .bold-text {
            font-family: 'PT Serif Bold', Arial, sans-serif;
            font-weight: bold;
        }
        .button {
            white-space: nowrap;
            flex: 1;
            background-color: #00aedb;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .special-button {
            white-space: nowrap;
            flex: 1;
            background-color: #00b159;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .appinstall-button {
            font-size: 16px;
            white-space: nowrap;
            flex: 1;
            background-color: #f37735; /* This is the color green */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .blue-button-row,
        .orange-button-row,
        .green-button-row {
            display: flex;
            gap: 10px;
            flex-basis: 100%;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin: 10px;
            max-width: 800px;
        }
        .top-image,
        .bottom-image {
            margin-top: 20px;
            margin-left: 10px;
            float: left;
            clear: left;
        }
        #CDSSLogo,
        #VASeal {
            width:100%;
            max-width: 400px; /* Set the maximum width for the image */
            height: auto;
            float: left; /* Float the image to the right */
        }
    </style>
</head>
<body>
    <div class="top-image">
        <img src="CDSSLogo.png" alt="CDSS Logo" id="CDSSLogo">
    </div>
    <div class="textContainer">
        <p><a href="Disclaimer.html">Disclaimer</a> | 
        <a href="Antimicrobial CDSS Frequently Asked Questions.pdf">Frequently Asked Questions</a> | 
        <a href="AppInstall.html">Install/update app guide</a></p>
    </div>
    <div class="button-container">
        <p><span class="bold-text">Continue by selecting version below:</span></p>
        <div class="green-button-row">
        <button id="install-button" class="appinstall-button" style="display: none;">Install/Update App</button>
        </div>
        <div class="orange-button-row">
            <a style="text-decoration:none" class="special-button" href="MinneapolisCDSS.html">Minneapolis</a>
        </div>
        <div class="blankSpace"></div>
        <div class="blue-button-row">
            <a style="text-decoration:none" class="button" href="DesMoinesCDSS.html">Des Moines</a>
            <a style="text-decoration:none" class="button" href="FargoCDSS.html">Fargo</a>
        </div>
        <div class="blankSpace"></div>
        <div class="blue-button-row">
            <a style="text-decoration:none" class="button" href="OmahaCDSS.html">Omaha</a>
            <a style="text-decoration:none" class="button" href="StCloudCDSS.html">Saint Cloud</a>
        </div>
        <div class="blankSpace"></div>
        <div class="blue-button-row">
            <a style="text-decoration:none" class="button" href="SiouxFallsCDSS.html">Sioux Falls</a>
        </div>
    </div>
    <div class="bottom-image">
        <img src="VASeal.jpg" alt="VA Seal" id="VASeal">
    </div>
    <div class="textContainer">
    <p>Contact the Antimicrobial CDSS Team by email: VISN23AntimicrobialCDSS@va.gov</p></p>
    </p>
    </div>
    <script>
        // Your existing PWA registration code

        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js', {
            scope: '/'
          });
        }

        // Add an event listener to trigger the installation prompt
        let deferredInstallPrompt;

        window.addEventListener('beforeinstallprompt', (event) => {
            // Store the event to use it later when you want to show the install prompt.
            deferredInstallPrompt = event;

            // Show the install button
            const installButton = document.getElementById('install-button');
            installButton.style.display = 'block';
        });

        // Your existing click event listener for the install button
        const installButton = document.getElementById('install-button');

        installButton.addEventListener('click', () => {
            if (deferredInstallPrompt) {
                // Show the installation prompt to the user
                deferredInstallPrompt.prompt();

                // Wait for the user's choice
                deferredInstallPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the installation');
                    } else {
                        console.log('User dismissed the installation');
                    }

                    // Reset the deferred event
                    deferredInstallPrompt = null;
                });
            }
        });
    </script>
</body>
</html>
