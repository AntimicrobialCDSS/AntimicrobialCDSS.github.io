<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antimicrobial CDSS Online</title>
    <link rel="canonical" href="https://AntimicrobialCDSS.github.io/AntimicrobialCDSS/" />
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="CDSSLogoTab.png" type="image/x-icon">
    <style>
        @font-face {
          font-family: 'PT Serif Bold';
          src: url('Fonts/PTSerif-Bold.eot');
          src: url('Fonts/PTSerif-Bold.eot?#iefix') format('embedded-opentype'),
               url('Fonts/PTSerif-Bold.woff2') format('woff2'),
               url('Fonts/PTSerif-Bold.woff') format('woff'),
               url('Fonts/PTSerif-Bold.ttf') format('truetype'),
               url('Fonts/PTSerif-Bold.svg#PTSerifbold') format('svg');
          font-weight: bold;
        }
        @font-face {
          font-family: 'PT Serif Italic';
          src: url('Fonts/PTSerif-Italic.eot');
          src: url('Fonts/PTSerif-Italic.eot?#iefix') format('embedded-opentype'),
               url('Fonts/PTSerif-Italic.woff2') format('woff2'),
               url('Fonts/PTSerif-Italic.woff') format('woff'),
               url('Fonts/PTSerif-Italic.ttf') format('truetype'),
               url('Fonts/PTSerif-Italic.svg#PTSerifitalic') format('svg');
          font-weight: normal;
          font-style: italic;
        }
        @font-face {
          font-family: 'PT Serif Regular';
          src: url('Fonts/PTSerif-Regular.eot');
          src: url('Fonts/PTSerif-Regular.eot?#iefix') format('embedded-opentype'),
               url('Fonts/PTSerif-Regular.woff2') format('woff2'),
               url('Fonts/PTSerif-Regular.woff') format('woff'),
               url('Fonts/PTSerif-Regular.ttf') format('truetype'),
               url('Fonts/PTSerif-Regular.svg#PTSerifregular') format('svg');
          font-weight: normal;
          font-style: normal;
        }
        body {
            font-family: 'PT Serif Regular', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .textContainer {
            margin-top: 0px;
            max-width: 800px;
            padding: 10px;
        }
        .bold-text {
            font-family: 'PT Serif Bold', Arial, sans-serif;
            font-weight: bold;
        }
        .button {
            white-space: nowrap;
            flex: 1;
            background-color: #0096d6;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center
        }
        .special-button {
            white-space: nowrap;
            flex: 1;
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center
        }
        .appinstall-button {
            background-color: #228B22; /* This is the color green */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .blue-button-row,
        .orange-button-row {
            display: flex;
            gap: 10px;
            flex-basis: 100%;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 800px;
            margin: 10px;
        }
        .top-image,
        .bottom-image {
            margin-top: 20px;
            margin-left: 10px;
            float: left;
            clear: left;
        }
        #CDSSLogo, 
        #VASeal{
          max-width: 300px; /* Set the maximum width for the image */
          height: auto;
          float: Left; /* Float the image to the right */
        }

    </style>
</head>
<body>
    <div class="top-image">
        <img src="CDSSLogo.png" alt="CDSS Logo" id="CDSSLogo">
    </div>
    <div class="textContainer">
    
    </div>
    <div class="button-container">
        <button id="install-button">Install App</button>
    <div/>
    <div class="button-container">
        <div class="orange-button-row">
            <a class="button special-button" href="MinneapolisCDSSV1.html">Minneapolis</a>
            <a class="button special-button" href="DesMoinesCDSSV1.html">Des Moines</a>
            <a class="button special-button" href="OmahaCDSSV1.html">Omaha</a>
        </div>
        <div class="blankSpace"></div>
        <div class="blue-button-row">
            <a class="button" href="SiouxFallsCDSSV1.html">Sioux Falls</a>
            <a class="button" href="StCloudCDSSV1.html">Saint Cloud</a>
        </div>
    </div>
    <div class="bottom-image">
        <img src="VASeal.jpg" alt="VA Seal" id="VASeal">
    </div>

  <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js', {
            scope: '/'
          });
        }

        // Initialize the deferredInstallPrompt variable
        let deferredInstallPrompt = null;

        // Add an event listener to trigger the installation prompt
        window.addEventListener('beforeinstallprompt', (event) => {
            // Store the event to use it later when you want to show the install prompt.
            deferredInstallPrompt = event;
        });

        // Add a click event listener to the install button
        const installButton = document.getElementById('install-button');

        installButton.addEventListener('click', () => {
            if (deferredInstallPrompt) {
                // Show the installation prompt to the user
                deferredInstallPrompt.prompt();

                // Wait for the user's choice
                deferredInstallPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the installation');
                    } else {
                        console.log('User dismissed the installation');
                    }

                    // Reset the deferred event
                    deferredInstallPrompt = null;
                });
            }
        });
    </script>
</body>
</html>
