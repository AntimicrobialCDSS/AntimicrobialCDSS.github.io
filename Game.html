<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Infectious Disease Shooter</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <!-- Include Babylon.js and Cannon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 3, 10, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);

            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;

            // Enable physics with Cannon.js
            var gravityVector = new BABYLON.Vector3(0, -9.81, 0);
            var physicsPlugin = new BABYLON.CannonJSPlugin();
            scene.enablePhysics(gravityVector, physicsPlugin);

            var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 10, height: 10}, scene);
            ground.position.y = 0;
            // Assign physics impostor to the ground
            ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.BoxImpostor, { mass: 0, restitution: 0.9 }, scene);

            // Mortar and Pestle Model for Main Character
            var mortarBase = BABYLON.MeshBuilder.CreateCylinder("mortarBase", {diameter: 1, height: 0.5}, scene);
            mortarBase.position.y = 0.25;
            var mortarBowl = BABYLON.MeshBuilder.CreateTorus("mortarBowl", {thickness: 0.2, diameter: 1.5}, scene);
            mortarBowl.position.y = 0.5;

            var pestle = BABYLON.MeshBuilder.CreateCylinder("pestle", {diameter: 0.2, height: 1}, scene);
            pestle.position = new BABYLON.Vector3(0, 1, 0);

            var mortarAndPestle = BABYLON.Mesh.MergeMeshes([mortarBase, mortarBowl, pestle], true, false, null, false, true);

            // Enhancing visuals
            var mortarMaterial = new BABYLON.StandardMaterial("mortarMaterial", scene);
            mortarMaterial.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5);
            mortarMaterial.specularColor = new BABYLON.Color3(0.7, 0.7, 0.7);
            mortarAndPestle.material = mortarMaterial;

            mortarAndPestle.position.y = 0.5;

            var bacteria = [];
            for (var i = 0; i < 5; i++) {
                var bacterium = BABYLON.MeshBuilder.CreateSphere("bacterium" + i, {diameter: 0.5, segments: 16}, scene);
                bacterium.position = new BABYLON.Vector3(Math.random() * 8 - 4, 0.25, Math.random() * 8 - 4);

                var bacteriaMaterial = new BABYLON.StandardMaterial("bacteriaMaterial", scene);
                bacteriaMaterial.diffuseColor = new BABYLON.Color3(Math.random(), Math.random(), Math.random());
                bacterium.material = bacteriaMaterial;

                bacterium.physicsImpostor = new BABYLON.PhysicsImpostor(bacterium, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, restitution: 0.9 }, scene);

                bacteria.push(bacterium);
            }

            var shootProjectile = function (direction) {
                var projectile = BABYLON.MeshBuilder.CreateSphere("projectile", {diameter: 0.2, segments: 8}, scene);
                projectile.position = mortarAndPestle.position.clone();
                projectile.position.y += 0.75; // Set initial height to avoid ground clipping

                projectile.physicsImpostor = new BABYLON.PhysicsImpostor(projectile, BABYLON.PhysicsImpostor.SphereImpostor, { mass: 1, restitution: 0.9 }, scene);
                projectile.physicsImpostor.applyImpulse(direction.scale(10), projectile.getAbsolutePosition());

                // Collision detection
                projectile.physicsImpostor.registerOnPhysicsCollide(bacteria.map(b => b.physicsImpostor), function (projectileImpostor, collidedImpostor) {
                    var collidedMesh = collidedImpostor.object;
                    collidedMesh.dispose(); // Remove the collided bacteria
                    projectile.dispose(); // Remove the projectile upon collision
                });
            };

            var keys = {};
            window.addEventListener("keydown", function (event) {
                keys[event.key] = true;
            });

            window.addEventListener("keyup", function (event) {
                keys[event.key] = false;
            });

            scene.onBeforeRenderObservable.add(function () {
                if (keys["ArrowUp"]) {
                    mortarAndPestle.position.z -= 0.1;
                }
                if (keys["ArrowDown"]) {
                    mortarAndPestle.position.z += 0.1;
                }
                if (keys["ArrowLeft"]) {
                    mortarAndPestle.position.x += 0.1;
                }
                if (keys["ArrowRight"]) {
                    mortarAndPestle.position.x -= 0.1;
                }
                if (keys[" "]) { 
                    var direction = new BABYLON.Vector3(
                        keys["ArrowLeft"] ? 1 : (keys["ArrowRight"] ? -1 : 0), 
                        0, 
                        keys["ArrowUp"] ? -1 : (keys["ArrowDown"] ? 1 : 0)
                    );
                    if (direction.lengthSquared() > 0) { 
                        direction.normalize();
                        shootProjectile(direction);
                    }
                }
            });

            return scene;
        };

        var scene = createScene();
        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
